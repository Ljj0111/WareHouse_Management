<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>仓库管理系统</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="/static/css/style.css?v=1.1" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">IT部门仓库管理系统</h1>
      <nav class="nav nav-pills">
        <a class="nav-link" href="#" data-page="index">库存概览</a>
        <a class="nav-link" href="#" data-page="add_device">添加设备</a>
        <a class="nav-link" href="#" data-page="operation">出入库</a>
        <a class="nav-link" href="#" data-page="history">操作历史</a>
      </nav>
      <div id="content" class="mt-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // 初始加载库存概览
        loadPage("index");

        // 导航点击事件
        $(".nav-link").on("click", function (e) {
          e.preventDefault();
          const page = $(this).data("page");
          loadPage(page);
        });

        function loadPage(page) {
          $.ajax({
            url: `/api/${page}`,
            type: "GET",
            success: function (data) {
              $("#content").html(data);
              // 更新导航高亮
              $(".nav-link").removeClass("active");
              $(`.nav-link[data-page=${page}]`).addClass("active");
            },
            error: function (xhr) {
              $("#content").html(
                '<p class="text-danger">加载页面失败，请重试。</p>'
              );
            },
          });
        }
      });
    </script>
  </body>
</html>
