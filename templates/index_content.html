<div class="card">
  <div class="card-body">
    <h2 class="card-title">库存概览</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>设备名称</th>
          <th>库存数量</th>
        </tr>
      </thead>
      <tbody>
        {% for device in devices %}
        <tr>
          <td>{{ device[0] }}</td>
          <td>{{ device[1] }}</td>
          <td>{{ device[2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
