<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>添加设备</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="/static/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">添加设备</h1>
      <nav class="nav nav-pills">
        <a class="nav-link" href="{{ url_for('index') }}">库存概览</a>
        <a class="nav-link" href="{{ url_for('add_device') }}">添加设备</a>
        <a class="nav-link" href="{{ url_for('operation') }}">出入库</a>
        <a class="nav-link" href="{{ url_for('history') }}">操作历史</a>
      </nav>
      <div class="card mt-4">
        <div class="card-body">
          <h2 class="card-title">添加新设备</h2>
          <form method="post" class="mt-3">
            <div class="mb-3">
              <label for="name" class="form-label">设备名称</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label">初始库存数量</label>
              <input
                type="number"
                class="form-control"
                id="quantity"
                name="quantity"
                required
                min="0"
              />
            </div>
            <button type="submit" class="btn btn-primary">添加</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
