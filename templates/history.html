<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>操作历史</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="/static/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">操作历史</h1>
      <nav class="nav nav-pills">
        <a class="nav-link" href="{{ url_for('index') }}">库存概览</a>
        <a class="nav-link" href="{{ url_for('add_device') }}">添加设备</a>
        <a class="nav-link" href="{{ url_for('operation') }}">出入库</a>
        <a class="nav-link" href="{{ url_for('history') }}">操作历史</a>
      </nav>
      <div class="card mt-4">
        <div class="card-body">
          <h2 class="card-title">操作历史记录</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>设备名称</th>
                <th>操作类型</th>
                <th>数量</th>
                <th>操作人</th>
                <th>时间</th>
                <th>来源或去处</th>
              </tr>
            </thead>
            <tbody>
              {% for record in records %}
              <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ '入库' if record[2] == 'in' else '出库' }}</td>
                <td>{{ record[3] }}</td>
                <td>{{ record[4] }}</td>
                <td>{{ record[5] }}</td>
                <td>{{ record[6] or '无' }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
